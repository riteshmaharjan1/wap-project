<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://www.cars.com/signin/" type="image/jpeg" rel="shortcut icon" />
  <title>Car</title>
  <link href="https://www.cars.com/signin/" type="image/jpeg" rel="shortcut icon" />
  <link rel="stylesheet" href="/stylesheets/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    let fil1 = "";
    let fil2 = "";
    let sort = "";
    $(function () {
      let values = ["Please select type", "New cars", "Used Car"];
      let selVal = $("#selValue");
      fil2 = selVal;
      populate(values, selVal);
      $("#selProperty").change(function () {
        let value = $("#selProperty").find(":selected").val();
        fil1 = value;
        let s = $("#sort").find(":selected").val();
        sort = s;
        // console.log(value);
        // console.log(selVal);
        if (value == "newused") {
          let values = ["New cars", "Used Car"];
          populate(values, selVal);
        } else if (value == "make") {
          let values = ["ATS", "ATS-V", "Allante", "Brougham"];
          populate(values, selVal);
        } else if (value == "model") {
          let values = ["Acura", "Audi", "BMW", "Buick"];
          populate(values, selVal);
        } else {
          let values = ["Please select type"];
          populate(values, selVal);
        }
      });
    });
    function populate(values, selVal) {
      selVal.empty();
      for (const item of values) {
        let option = $("<option>");
        option.attr("value", item);
        option.html(item);
        selVal.append(option);
      }
    }

    $.ajax("/allCars" + fil1 + "/" + fil2 + "/" + sort, {
      type: "GET",
    })
      .done((cars) => {
        if (Array.isArray(cars)) {
          var mainContent = $("#tBody");
          let table = $("<table>");

          if (cars.length > 0) {
            $("#noData").css("display", "none");
          } else {
            $("#noData").css("display", "block");
          }

          for (const car of cars) {
            let tr = $("<tr scope='col'>");

            for (const key in car) {
              if (key == "_id") {
                continue;
              }
              let td = $("<td scope='row'>");
              if (key == '__v')
                continue
              td.html(car[key]);
              tr.append(td);
            }
            let actionTD = $("<td class='txtCenter'>");
            let oId = car._id;
            actionTD.html("<a href='/edit/" + oId + "'><img src='../public/images/edit.png' alt='edit' class='icon'></a><button data-bs-toggle='modal' data-bs-target='#exampleModal' value='" + oId + "' id='dele'><img src='../public/images/delete.jpeg' alt='delete' class='icon'></button>");
            tr.append(actionTD);
            let hhhh = $("#dele").val();
            $("#deleteForm").attr("action", "/deleteCar/" + hhhh);
            mainContent.append(tr);
          }
        }
      })
      .fail(() => {
        console.log("Failed gracefully.");
      });

    function sortCars(cars) {
      //do sorting based on different categories
      return cars.sort((x, y) => {
        return x.price - y.price;
      });

      function filterCars(cars, property, value) {
        return cars.filter(function (item, i, arr) {
          return item.property == value;
        });
      }
    }
  </script>
</head>

<body>
  <div class="global-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <header class="header-menu">
            <a class="header-logo" href="/">
              <img alt="Cars.com" class="header-logo header-logo__img"
                src="https://www.cars.com/images/logo_cars-46214ae902ff93ba8fa2e40fb73dfa02.png?vsn=d" />
            </a>

            <nav class="navbar navbar-expand-sm navbar-light">
              <div class="container-fluid">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarCollapse" class="collapse navbar-collapse">
                  <ul class="nav navbar-nav header-links-wrapper">
                    <li class="header-link">
                      <a href="#">Cars for Sale</a>
                    </li>

                    <li class="header-link">
                      <a href="#">Research &amp; Reviews</a>
                    </li>

                    <li class="header-link">
                      <a href="#">News &amp; Videos</a>
                    </li>

                    <li class="header-link">
                      <a href="#">Sell Your Car</a>
                    </li>

                    <li class="header-link">
                      <a href="#">Service &amp; Repair</a>
                    </li>
                  </ul>
                </div>
                <div id="google-one-tap">
                  <div id="g_id_onload"
                    data-client_id="67273791563-90cd8jqav0pgefmmb4l5732bguvbjapi.apps.googleusercontent.com"
                    data-login_uri="/signin/google_callback/"
                    data-redirect_path="/signin/?redirect_event%5Bsocial_platform%5D=google"
                    data-moment_callback="trackGoogleOneTap"></div>
                </div>
              </div>
            </nav>
          </header>
        </div>
        <!-- <h1>CAR PAGE</h1> -->
        <div class="col-lg-6">
          <div class="row">
            <div class="col-sm-1">
              <label for="filter" class="tDisplay p7"><b>Filter:</b></label>
            </div>
            <div class="col-sm-5">
              <select name="selProperty" id="selProperty" class="form-select tDisplay">
                <option value="">Please select type</option>
                <option value="newused">New/Used</option>
                <option value="make">Make</option>
                <option value="model">Model</option>
              </select>
            </div>
            <div class="col-sm-5">
              <select id="selValue" name="selValue" class="form-select tDisplay"></select>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="row">
            <div class="col-sm-1">
              <label for="sort" class="tDisplay p7"><b>Sort:</b></label>
            </div>
            <div class="col-sm-6">
              <select class="form-select tDisplay" id="sort">
                <option value="">Please select sort by price</option>
                <option value="desc">Descending</option>
                <option value="asc">Ascending</option>
              </select>
            </div>
          </div>
        </div>

        <div class="col-lg-12 tDisplay txtRight">
          <a href="/add">
            <button type="submit" class="btn save"><b>Add</b></button>
          </a>
        </div>

        <div class="col-lg-12">
          <div class="table-responsive">
            <table class="table table-striped tDisplay">
              <thead>
                <tr>
                  <!-- <th scope="col">#</th> -->
                  <th scope="col">Condition</th>
                  <th scope="col">Make</th>
                  <th scope="col">Price</th>
                  <th scope="col">Distance</th>
                  <th scope="col">Zip</th>
                  <th scope="col">Model</th>
                  <!-- <th scope="col">View</th> -->
                  <th scope="col" class="txtCenter">Action</th>
                </tr>
              </thead>
              <tbody id="tBody">
              </tbody>
            </table>
          </div>
        </div>
        <div id="noData">No Contents to show.</div>

        <!-- Modal -->
        <form id="deleteForm" method="get">
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Do you want to delete this car?
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-danger">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>

</html>

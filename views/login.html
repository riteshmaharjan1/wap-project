  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    $("#success-alert").fadeTo(2000, 500).slideUp(500, function () {
      $("#success-alert").slideUp(500);
    });
    $(document).ready(function () {
      $("#success-alert").hide();
      $("#myWish").click(function showAlert() {
        $("#success-alert").fadeTo(2000, 500).slideUp(500, function () {
          $("#success-alert").slideUp(500);
        });
      });
    });
  </script>
</head>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <header class="header-menu">
            <a class="header-logo" href="#">
              <img alt="Cars.com" class="header-logo header-logo__img"

            </a>


            <nav class="navbar navbar-expand-sm navbar-light">
              <div class="container-fluid">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarCollapse" class="collapse navbar-collapse">
                  <ul class="nav navbar-nav header-links-wrapper">
                    <li class="header-link">
                      <a href="#">Cars for Sale</a>
                    </li>

                    <li class="header-link">
                      <a href="#">Research &amp; Reviews</a>
                    </li>

                    <li class="header-link">
                      <a href="#">News &amp; Videos</a>
                    </li>

                    <li class="header-link">
                      <a href="#">Sell Your Car</a>
                    </li>

                    <li class="header-link">
                      <a href="#">Service &amp; Repair</a>
                    </li>
                  </ul>
                </div>
                <div id="google-one-tap">
                  <div id="g_id_onload"

                    data-login_uri="/signin/google_callback/"
                    data-redirect_path="/signin/?redirect_event%5Bsocial_platform%5D=google"
                    data-moment_callback="trackGoogleOneTap"></div>
                </div>
              </div>
            </nav>
          </header>
        </div>
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-8">
              <header>
                <h1 class="m70"><b>Sign in</b></h1>
              </header>

                <a id="myWish" href="javascript:;" class="btn btn-mini">test</a>

              <form action="/auth" class="session-form" method="post">
                <div class="row">
                  <div class="sds-field-group">
                    <div class="col-lg-9 p-0">
                      <div class="sds-field">
                        <input class="form-control input-bor" id="email" maxlength="255" name="email"
                          placeholder="Email" type="text" required />
                      </div>
                    </div>
                    <div class="col-lg-9 p-0">
                      <div class="sds-field">
                        <input class="form-control input-bor" id="password" maxlength="255" name="password"
                          placeholder="Password" type="password" />
                        <div class="password-help txtRight">
                          <p></p>
                          <input type="checkbox" name="remember" id="remember" value="1" class="form-check-input">
                          &nbsp; remember me
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <div class="sds-disclaimer">
                  By signing in to your profile, you agree to our&nbsp;
                  <a href="#" target="_blank">Privacy Statement</a>
                  &nbsp;and&nbsp;
                  <a href="#" target="_blank">Terms of Service</a>.
                </div> -->

                <div class="sds-field-group">
                  <input id="redirect_path" name="redirect_path" type="hidden" value="" />
                  <div class="sds-field">
                    <button class="sds-button" type="submit"> <b>Sign in</b> </button>
                  </div>
                </div>
              </form>
            </div>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="twitter:image" content="https://graphics.cars.com/images/core/logo.png" />
  <title>Login</title>
  <link href="https://www.cars.com/signin/" type="image/jpeg" rel="shortcut icon" />
  <link rel="stylesheet" href="/stylesheets/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    $("#success-alert").fadeTo(2000, 500).slideUp(500, function () {
      $("#success-alert").slideUp(500);
    });
    $(document).ready(function () {
      $("#success-alert").hide();
      $("#myWish").click(function showAlert() {
        $("#success-alert").fadeTo(2000, 500).slideUp(500, function () {
          $("#success-alert").slideUp(500);
        });
      });
    });
  </script>
</head>

<body>
  <div class="global-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <header class="header-menu">
            <a class="header-logo" href="#">
              <img alt="Cars.com" class="header-logo header-logo__img"
                src="https://www.cars.com/images/logo_cars-46214ae902ff93ba8fa2e40fb73dfa02.png?vsn=d" />
            </a>


            <nav class="navbar navbar-expand-sm navbar-light">
              <div class="container-fluid">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarCollapse" class="collapse navbar-collapse">
                  <ul class="nav navbar-nav header-links-wrapper">
                    <li class="header-link">
                      <a href="#">Cars for Sale</a>
                    </li>

                    <li class="header-link">
                      <a href="#">Research &amp; Reviews</a>
                    </li>

                    <li class="header-link">
                      <a href="#">News &amp; Videos</a>
                    </li>

                    <li class="header-link">
                      <a href="#">Sell Your Car</a>
                    </li>

                    <li class="header-link">
                      <a href="#">Service &amp; Repair</a>
                    </li>
                  </ul>
                </div>
                <div id="google-one-tap">
                  <div id="g_id_onload"
                    data-client_id="67273791563-90cd8jqav0pgefmmb4l5732bguvbjapi.apps.googleusercontent.com"
                    data-login_uri="/signin/google_callback/"
                    data-redirect_path="/signin/?redirect_event%5Bsocial_platform%5D=google"
                    data-moment_callback="trackGoogleOneTap"></div>
                </div>
              </div>
            </nav>
          </header>
        </div>
        <div class="col-lg-12">
          <div class="row">
            <div class="col-lg-8">
              <header>
                <h1 class="m70"><b>Sign in</b></h1>
              </header>

              <!-- <div class="product-options">
                <a id="myWish" href="javascript:;" class="btn btn-mini">test</a>
              </div>
              <div class="alert alert-success" id="success-alert">
                <button type="button" class="close" data-dismiss="alert">x</button>
                <strong>hello<%= message %></strong>
              </div> -->

              <!-- <p class="sds-page-section__title--sub signup-block">
                New to Cars.com?
                <a href="/signup/?redirect_path=%2F" class="color-text">Sign up.</a>
                <span class="dealer-signin-link">
                  Are you a
                  <a href="https://www.growwithcars.com" class="color-text">dealer?</a>
                </span>
              </p> -->
              <form action="/auth" class="session-form" method="post">
                <div class="row">
                  <div class="sds-field-group">
                    <div class="col-lg-9 p-0">
                      <div class="sds-field">
                        <input class="form-control input-bor" id="email" maxlength="255" name="email"
                          placeholder="Email" type="text" required />
                      </div>
                    </div>
                    <div class="col-lg-9 p-0">
                      <div class="sds-field">
                        <input class="form-control input-bor" id="password" maxlength="255" name="password"
                          placeholder="Password" type="password" />
                        <div class="password-help txtRight">
                          <p></p>
                          <input type="checkbox" name="remember" id="remember" value="1" class="form-check-input">
                          &nbsp; remember me
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- <div class="sds-disclaimer">
                  By signing in to your profile, you agree to our&nbsp;
                  <a href="#" target="_blank">Privacy Statement</a>
                  &nbsp;and&nbsp;
                  <a href="#" target="_blank">Terms of Service</a>.
                </div> -->

                <div class="sds-field-group">
                  <input id="redirect_path" name="redirect_path" type="hidden" value="" />
                  <div class="sds-field">
                    <button class="sds-button" type="submit"> <b>Sign in</b> </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-lg-4 medil">
              <div class="con">
                <h3 class="social-title sds-heading3">Connect with social</h3>
                <div class="fb">
                  <a href=""><button class="btn sds-button fb-bg"> 
                    <!-- <img src="" alt="Facebook">  -->
                    Sign in with Facebook </button></a>
                </div>
                <div class="gm">
                  <a href=""><button class="btn sds-button gm-bg"> 
                    <!-- <img src="" alt="Google">  -->
                    Sign in with Google </button></a>
                </div>
                <div class="app">
                  <a href=""><button class="btn sds-button app-bg"> 
                    <!-- <img src="" alt="Apple">  -->
                    Sign in with Apple </button></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
